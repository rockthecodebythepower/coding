<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Radio</title>
</head>

<body>
  <header>
    <h2>Purchasing plans</h2>
    <p>Choose your preferred plan to continue</p>
  </header>

  <section class="container">
    <div class="radio-choice">
      <input class="radio-btn" type="radio" id="free" name="plans" value="free">
      <label for="free">
        <i class='bx bx-shape-square'></i>
        <span>Free Plan</span>
      </label>
    </div>

    <div class="radio-choice">
      <input class="radio-btn" type="radio" id="monthly" name="plans" value="monthly">
      <label for="monthly">
        <i class='bx bx-wallet-alt'></i>
        <span>Monthly Plan</span>
      </label>
    </div>


    <div class="radio-choice">
      <input class="radio-btn" type="radio" id="yearly" name="plans" value="yearly">
      <label for="yearly">
        <i class='bx bx-credit-card'></i>
        <span>Yearly Plan</span>
      </label>
    </div>
  </section>
</body>

</html>
