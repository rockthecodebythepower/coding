  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">
  <title>Article</title>

<body>
  <article class="forecast">
    <h1>Weather forecast for Seattle</h1>

      <p>Rain.</p>
    </article>
    <article class="day-forecast">
      <h2>04 March 2018</h2>
      <p>Periods of rain.</p>
    </article>

      <h2>05 March 2018</h2>
      <p>Heavy rain.</p>
    </article>
  </article>
