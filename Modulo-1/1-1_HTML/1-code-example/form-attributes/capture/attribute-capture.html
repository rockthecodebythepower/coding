<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./attribute-capture.css">
       <title>capture</title>
</head>

<body>
       <label for="picture">Take a picture of your face:</label>

       <input id="picture" type="file" name="picture" accept="image/*" capture="user">

       <label for="voice">Record a sample of your voice:</label>

       <input id="voice" type="file" name="voice" accept="audio/*" capture="user">


</body>

</html>
