<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./attribute-accept.css">
       <title>accept</title>
</head>

<body>
       <label for="movie">Choose a movie to upload:</label>

       <input id="movie" type="file" name="movie" accept="video/*">

       <label for="poster">Choose a poster:</label>

       <input id="poster" type="file" name="poster" accept="image/png, image/jpeg">

</body>

</html>
