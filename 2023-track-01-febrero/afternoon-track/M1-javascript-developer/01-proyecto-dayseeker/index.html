<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Dayseeker" content="Dark Sun Out Now" />
    <meta name="author" content="Rock the Code" />
    <meta name="description" content="Music Band Site" />
    <meta name="referrer" content="unsafe-url" />
    <meta name="robots" content="index, follow" />

    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link ref="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link ref="dns-prefetch" href="https://fonts.googleapis.com" />

    <link rel="me" href="#" />
    <link rel="canonical" href="#" />
    <link rel="icon" href="#" sizes="48x48" type="image/png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" as="style" href="./style.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Dayseeker</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="rc-section-header">
      <div class="rc-layout-container">
        <div class="rc-section-header-layout rc-layout-flex">
          <!-- HAMBURGUER -->
          <a href="#" role="link" class="rc-section-header--title">
            <h1>Dayseeker</h1>
          </a>
          <label class="rc-hamburger-label" for="hamburger">&#9776;</label>
          <input type="checkbox" class="rc-hamburger" id="hamburger" />
          <!--  NAVIGATOR -->
          <nav role="navigation" class="rc-section-nav">
            <ul class="rc-layout-flex rc-section-header-nav">
              <li>
                <a
                  href="#"
                  role="link"
                  aria-label="#"
                  class="rc-section-header--nav-link"
                  >Tour</a
                >
              </li>
              <li>
                <a
                  href="#"
                  role="link"
                  aria-label="#"
                  class="rc-section-header--nav-link"
                  >Videos</a
                >
              </li>
              <li>
                <a
                  href="#"
                  role="link"
                  aria-label="#"
                  class="rc-section-header--nav-link"
                  >Shop All</a
                >
              </li>
              <li>
                <a
                  href="#"
                  role="link"
                  aria-label="#"
                  class="rc-section-header--nav-link"
                  >About</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <!-- HERO -->
      <section class="rc-section-hero">
        <img
          src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466529/Dayseeker/DS_BANNER_1944x_dokacd.jpg"
          alt="Dark Sun Album Cover"
          loading="lazy"
          class="rc-section-hero--banner"
        />
      </section>
      <!--  FEATURED ITEMS -->
      <section class="rc-section-featured rc-layout-flex">
        <h2>Featured Items</h2>
        <div class="rc-section-featured__gallery rc-layout-grid">
          <article class="rc-section-featured__article rc-layout-flex">
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466530/Dayseeker/1222DayseekerTourReturnsWebMock6-Tee1_360x_x7nvwa.webp"
              alt="Vaporwave Tee preview"
              loading="lazy"
              class="rc-section-featured--preview"
            />
            <h3>Vaporwave Tee</h3>
            <p class="rc-section-featured--price">40.00$</p>
          </article>
          <article class="rc-section-featured__article rc-layout-flex">
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466530/Dayseeker/1222DayseekerTourReturnsWebMock3-DyeTee1_360x_t2c77b.webp"
              alt="Tour Tee preview"
              loading="lazy"
              class="rc-section-featured--preview"
            />
            <h3>Tour Tee</h3>
            <p class="rc-section-featured--price">40.00$</p>
          </article>
          <article class="rc-section-featured__article rc-layout-flex">
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466530/Dayseeker/1222DayseekerTourReturnsWebMock4-Tee1_360x_mbcqnn.webp"
              alt="Dark Sun Tee preview"
              loading="lazy"
              class="rc-section-featured--preview"
            />
            <h3>Dark Sun Tee</h3>
            <p class="rc-section-featured--price">40.00$</p>
          </article>
          <article class="rc-section-featured__article rc-layout-flex">
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466529/Dayseeker/1222DayseekerTourReturnsWebMock2-Tank1_360x_xcosdl.webp"
              alt="Sunset Tee preview"
              loading="lazy"
              class="rc-section-featured--preview"
            />
            <h3>Sunset Tee</h3>
            <p class="rc-section-featured--price">40.00$</p>
          </article>
          <article class="rc-section-featured__article rc-layout-flex">
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466529/Dayseeker/Dayseeker_VinylVariantMocks_Black_360x_t9q5ac.webp"
              alt="Dark Sun Album preview"
              loading="lazy"
              class="rc-section-featured--preview"
            />
            <h3>Dark Sun Vynil</h3>
            <p class="rc-section-featured--price">35.00$</p>
          </article>
        </div>
      </section>
      <!--  VIDEO -->
      <section class="rc-section-video rc-layout-flex">
        <div class="rc-section-video__description rc-layout-flex">
          <h2>Crying while you're dancing</h2>
          <button class="rc-button">Watch</button>
        </div>
        <video autoplay muted class="rc-section-video-media">
          <source src="./assets/videos/crying.mp4" type="video/mp4" />
        </video>
      </section>
    </main>
  </body>
</html>
